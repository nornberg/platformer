<html>
  <head>
    <title>Plataforma</title>
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        -webkit-font-smoothing: none;
        font-family: sans-serif;
      }

      #container {
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-font-smoothing: none;
      }

      #screen {
        display: none;
        background-color: white;
        -webkit-font-smoothing: none;
      }

      #loadingMessage {
        display: none;
        font-size: 180%;
        color: white;
      }

      #startMessage {
        color: white;
        font-size: 180%;
      }
    </style>
  </head>

  <body id="container">
    <div id="startMessage">clique ou tecle para iniciar</div>
    <div id="loadingMessage">carregando...</div>
    <canvas id="screen" width="960" height="720"></canvas>
  </body>

  <script src="game.js"></script>
</html>
