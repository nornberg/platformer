  Para rodar o arquivo é necessário colocar a pasta em um servidor web,
  de forma que o script tenha permissão para carregar os arquivos de mídia.
  Sugestão: http://fenixwebserver.com/
  
-->
<html>
  <head>
    <title>Plataforma</title>
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        -webkit-font-smoothing: none;
        font-family: sans-serif;
      }

      #container {
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-font-smoothing: none;
      }

      #screen {
        display: none;
        background-color: white;
        -webkit-font-smoothing: none;
      }

      .message {
        text-align: center;
        font-size: 180%;
        color: white;
      }

      .message > small {
        font-size: 70%;
        color: gray;
      }

      #loadingMessage {
        display: none;
      }

      #startMessage {
        display: block;
      }

      #endMessage {
        display: none;
      }
    </style>
  </head>

  <body id="container">
    <div id="startMessage" class="message">clique ou tecle para iniciar<br /><small>pressione 1 durante o jogo para modo debug</small></div>
    <div id="loadingMessage" class="message">carregando...</div>
    <div id="endMessage" class="message">clique ou tecle para recarregar</div>
    <canvas id="screen" width="960" height="720"></canvas>
  </body>

  <script src="game.js"></script>
</html>
